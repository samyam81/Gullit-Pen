<!DOCTYPE html>
<html>
  <head>
    <title> Ruud-Pen </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <div class="mx-5 my-7 p-3">
    <nav>
      <div class="mx-7 my-7">
        <a class="text-3xl cursor-none">
          <i class="bi bi-vector-pen"></i>
          Ruud-Pen
        </a>
      </div>
      <a
        class="m-3 p-3 cursor-pointer hover:bg-black hover:text-white rounded-md"
        href="/seven1"
      >
        <i class="bi bi-arrow-left-circle-fill"></i>
      </a>
      <a class="ml-48 p-2 hover:bg-black hover:text-white rounded-md">
        Deals
      </a>
      <a class="m-3 p-2 hover:bg-black hover:text-white rounded-md"> Models </a>
      <a class="m-3 p-2 hover:bg-black hover:text-white rounded-md"> More </a>
      <a class="rounded-lg border-black bg-slate-500 m-3 p-2 cursor-wait">
        <i class="bi bi-pen-fill"></i>
        Sign In To Shop
      </a>
      <a
        class="m-3 p-3 cursor-pointer hover:bg-black hover:text-lime-500 rounded-md"
        href="/seven20"
      >
        <i class="bi bi-moon-fill"></i>
      </a>
    </nav>
  </div>
  <body>
    <hr class="border border-red-700 mt-2 bg-lime-400 mx-24" />
    <form>
      <h3 class="flex text-justify mx-16 my-6 text-gray-600 font-extrabold">
        Customer Information!!
      </h3>
      <div class="mx-12 mt-4 mb-2 p-4">
        <label for="name"> First Name: </label>
        <input
          class="p-3 mx-9 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md hover:bg-pink-600 hover:text-white"
          type="text"
          id="Name"
          placeholder="Enter Your First name"
        />
      </div>
      <div class="mx-12 m-2 p-4">
        <label for="name"> Last Name: </label>
        <input
          class="p-3 mx-9 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md hover:bg-pink-600 hover:text-white"
          type="text"
          id="Name"
          placeholder="Enter Your last name"
        />
      </div>
      <div class="mx-12 m-2 p-4">
        <label for="name"> Phone-Number </label>
        <input
          class="p-3 mx-2 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md hover:bg-pink-600 hover:text-white"
          type="number"
          id="Name"
          placeholder="Enter Your Number"
        />
      </div>
      <div class="mx-12 m-2 p-4">
        <label for="name"> Billing Address </label>
        <input
          class="p-3 mx-4 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md hover:bg-pink-600 hover:text-white"
          type="text"
          id="Name"
          placeholder="Enter Address"
        />
      </div>
      <div class="mx-12 m-2 p-4">
        <label for="name"> E-mail Address </label>
        <input
          class="p-3 mx-2 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md hover:bg-pink-600 hover:text-white"
          type="text"
          id="Name"
          placeholder="Enter E-mail"
        />
      </div>
    </form>
    <hr class="border border-red-700 mt-2 bg-lime-400 mx-24" />
    <form>
      <h3 class="flex text-justify mx-16 my-6 text-gray-600 font-extrabold">
        Order Information!!
      </h3>
      <div class="mx-12 m-2 p-4">
        <label for="name"> Product-Quantity </label>
        <input
          class="p-3 mx-2 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md hover:bg-pink-600 hover:text-white"
          type="number"
          id="Name"
          placeholder="How many?"
        />
      </div>
      <div class="mx-12 m-2 p-4">
        <label> Product-Color </label>
        <button
          class="border-2 border-solid border-purple-600 bg-white text-purple-600 p-3 rounded-md active:bg-purple-600 active:text-white duration-300 ease-in-out"
        >
          Purple
        </button>
        <button
          class="p-3 mx-2 border-2 border-solid border-pink-600 bg-white text-pink-600 rounded-md active:bg-pink-600 active:text-white duration-300 ease-in-out"
        >
          Pink
        </button>
        <button
          class="border-2 border-solid border-black bg-white text-black p-3 rounded-md active:bg-black active:text-white transition-all duration-1000 ease-in-out"
        >
          Black
        </button>
      </div>
      <div class="mx-12 m-2 p-4">
        <label> Payment-method </label>
        <div class="flex flex-row items-center mt-4">
          <input
            type="radio"
            class="checkbox"
            id="item1"
            name="items"
            value="item1"
          />
          <label for="item1" class="ml-2"> Cash On delivery </label>
        </div>
        <div class="flex flex-row items-center mt-4">
          <input
            type="radio"
            class="checkbox"
            id="item2"
            name="items"
            value="item2"
          />
          <label for="item2" class="ml-2"> E-sewa </label>
        </div>
      </div>
    </form>
    <hr class="border border-red-700 mt-2 bg-lime-400 mx-24" />
    <h3 class="flex text-center mx-48 my-2 text-gray-600">
      We will Reach out to you soon!!
    </h3>
  </body>
</html>
